          Housie
        </h1>
        <h2 class="subtitle is-size-1">
          Anywhere Anytime
        </h2>
        <p class="is-size-3 sub-sub-heading">
          Same Housie fun with your loved ones on your app. Create a

        </p>
        <button class="button main-button btn__primary pulse" id="generate-new-room">
          New Game

        <button class="button main-button btn__primary pulse" id="join-room">

        </button>
      </div>
      <div id="join-room-code" style="display:none">

          <div class="enter-name">
            <p class="enter-name-question">Hi. What's your code to join game?</p>
            <input id="enter-name" type="text" placeholder="Paste/Type your code..." spellcheck="false" value="" />
            <br><br><br>
            <div style="visibility: hidden;" id="join-game-submit-wap">
